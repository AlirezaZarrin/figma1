<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <main class="bg-balck w-100 h-100 d-flex flex-column gap-3">
        <div class="h-18 w-100 d-flex flex-column justify-content-end align-items-center">
            <h1 class="color-white fontsize--3 font-weight-bold">TO DO LIST</h1>
            <p class="color-white fontsize--1">Create a list of tasks :</p>
        </div>
        <div class="d-flex gap-2 justify-content-center">
            <input  id="todoInput" class="ali padding-bottom4px color-borderBottom w-19 bg-transparent border---top--left-right-none outline-none text-light fontsize--2" type="text" placeholder="Add a new task">
            <button onclick="buttonClickHandle()" class=" w-8 border-none  button-color font-weight-bold font-size-button">ADD</button>
        </div>
        <div id="todoListContainer" class="d-flex flex-column w-100 h-82 align-items-center mt-2 gap-2">
           
        </div>
    </main>
    
</body>
